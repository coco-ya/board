<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>커뮤니티</title>
    <th:block th:replace="~{fragments/head :: common}"></th:block>
    <link rel="stylesheet" th:href="@{/member/resources/stylesheets/registerCom.css}">
    <script defer th:src="@{/member/resources/script/registerCom.js}"></script>
</head>
<body>
<main class="main">
    <a class="logo-container" th:href="@{/board/list (bid=notice)}">
        <img alt="logo" class="logo" th:src="@{/resources/images/5721739.png}">
    </a>
    <form class="form" id="form">

        <a class="icon-container">
            <i class="fa-regular fa-circle-check"></i>
        </a>
        <div class="title-container">
            <span class="title">
                회원가입이 완료되었습니다!
            </span>
        </div>
        <div class="text-container">
            <span class="text">
                모든 회원가입 절차가 완료되었습니다.
            </span>
            <span class="text">
                로그인 후 모든 서비스를 이용할 수 있습니다.
            </span>
        </div>

        <div class="submit-container">
            <div class="submit-button">
                <a href="/member/login">
                    <input class="login-send" name="loginSend" value="로그인하러가기" type="button">
                </a>
            </div>
            <div class="submit-button">
                <a href="/">
                    <input class="main-send" name="mainSend" value="메인화면으로" type="button">
                </a>
            </div>
        </div>

    </form>
</main>


</body>
</html>
